    <script>
        var index1=0;
        function test01(GotP){
           GotP.innerHTML=(index1++)+1+GotP.innerHTML;
        }
        function test02(){
            var GotLbs=document.getElementsByTagName('label');
            for(var i=0;i<GotLbs.length;i++){
                GotLbs[i].innerHTML='这是第'+(i+1)+'个label';
                if(GotLbs[i].style.color=='red'){
                    GotLbs[i].style.color='black';
                }else{
                    GotLbs[i].style.color='red';
                }
            }
        }
        //第三题，树组件。
        function test03(Btn){
            fold(0,Btn);
        }
        function test04(Btn){
            fold(1,Btn);
        }
        function test05(Btn){
            fold(2,Btn);
        }
        //定义折叠/展开函数
        function fold(i,GotBtn){
            var GotStl=document.getElementsByTagName('ul')[i].style;
            if(GotStl.display=='none'){
                GotStl.display='block';
                GotBtn.innerHTML=GotBtn.innerHTML.replace('+','-');

            }else{
                GotStl.display='none';
                GotBtn.innerHTML=GotBtn.innerHTML.replace('-','+');
            }
            console.log(document.getElementsByTagName('ul')[i].style.display);
        }
    </script>
</head>
<body>
